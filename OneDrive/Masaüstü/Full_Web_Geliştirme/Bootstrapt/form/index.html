<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row mt-5">
          <div class="col-lg-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" />
          </div>
          <div class="col-lg-6">
            <label class="form-label">Şifre</label>
            <input type="password" class="form-control" />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-6">
            <label class="form-label">Ülke seçiniz</label>
            <select name="" class="form-select">
              <option selected>Ülke seçiniz</option>
              <option value="tr">Türkiye</option>
              <option value="abd">Amerika Birleşik Devletli</option>
              <option value="av">Avustralya</option>
              <option value="alman">Almanya</option>
              <option value="nrvç">Norveç</option>
              <option value="fr">Fransa</option>
              <option value="ing">İngiltere</option>
              <option value="itly">İtalya</option>

              
            </select>
          </div>
          <div class="col-lg-6">
            <label class="form-label">Şehir  seçiniz</label>
            <select name="" class="form-select">
              <option selected>Şehir seçiniz</option>
              <option value="ist">İstanbul</option>
              <option value="iz">İzmir</option>
              <option value="ankra">Ankara</option>
              <option value="aydn">Aydın</option>
              <option value="muğla">Muğla</option>
              <option value="adana">Adana</option>
              <option value="Denizli">Denizli</option>
              <option value="sivas">Sivas</option>

              
            </select>
          </div>

        </div>
        <div class="row mt-5">
          <div class="row">
            <div class="col-12">
              <label class="form-label">Adres</label>
              <input type="text" class="form-control" placeholder="Lütfen Adres bilgisi giriniz">
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-check">
              
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">
                <a href="#">Kullanım koşullarını </a>
                Kabul Ediyorum.
              </label>
             </div>
          </div>
        </div>
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-primary">
           Kaydet
          </button>
        </div>
      </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
