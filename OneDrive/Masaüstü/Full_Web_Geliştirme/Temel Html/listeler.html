<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>
    <ul style="list-style-type: none;">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ul>
    <ol>
        <li>Fahriye</li>
        <li>Merve</li>
        <li>Ceylin</li>
    </ol>
    <ol type="A">
        <li>Fahriye</li>
        <li>Merve</li>
        <li>Ceylin</li>
    </ol>
    <ol type="a">
        <li>Fahriye</li>
        <li>Merve</li>
        <li>Ceylin</li>
    </ol>
    <ol type="I">
        <li>Fahriye</li>
        <li>Merve</li>
        <li>Ceylin</li>
    </ol>
</body>
</html>
